name: Lint and Test

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    name: lint-and-format
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --frozen

    - name: Run Ruff linter
      run: |
        uv run ruff check . --output-format=github

    - name: Run Ruff formatter
      run: |
        uv run ruff format --check .

    - name: Run Yamllint
      run: |
        uv run yamllint .

    - name: Djlint format check
      run: |
        uv run djlint . --profile=django --check --extension=html,jinja,htm,j2


  django-checks:
    name: djang-checks
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync

    - name: Create test environment file
      run: |
        cp .env.example .env

    - name: Run Django system checks
      run: |
        uv run python manage.py check

    - name: Check for missing migrations
      run: |
        uv run python manage.py makemigrations --check --dry-run

    - name: Run Django tests
      run: |
        uv run python manage.py test --verbosity=2

  docker_test:
    name: docker_test
    runs-on: ubuntu-latest
    needs: django-checks
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Initial config for docker-compose
      run: |
        ln -s docker/docker-compose.test.yml docker-compose.yml

    - name: Run test
      run: |
        docker compose up --exit-code-from web
