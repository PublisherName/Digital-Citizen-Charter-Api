[project]
name = "Digital_Citizen_Charter"
version = "0.0.1"
description = "Digital Citizen Charter ( डिजिटल नागरिक वडापत्र ) for Municipalities and government offices."
readme = "README.md"
authors = [
    { name = "Subash Ghimire", email = "dcc@subashghimire.info.np" },
]
maintainers = [
    { name = "Subash Ghimire", email = "dcc@subashghimire.info.np" },
]
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]


license = { text = "MIT" }
requires-python = ">=3.11"
keywords = ["Django", "Digital Citizen Charter", "Nepal", "Municipality", "Government"]
dependencies = [
    "django>=5.2.5",
    "django-nested-admin>=4.1.3",
    "dotenv>=0.9.9",
    "gunicorn>=23.0.0",
    "isort>=6.0.1",
    "pillow>=11.3.0",
    "pre-commit>=4.3.0",
    "strawberry-graphql-django>=0.65.1",
    "yamllint>=1.37.1",
]

[dependency-groups]
dev = [
    "djlint>=1.36.4",
    "faker>=37.5.3",
    "ruff>=0.12.9",
    "yamllint>=1.37.1",
]

[project.urls]
issues = "https://github.com/PublisherName/Digital-Citizen-Charter-Api/issues"
homepage = "https://dcc.subashghimire.info.np/"
repository = "https://github.com/PublisherName/Digital-Citizen-Charter-Api"

[tool.ruff]
line-length = 99

[tool.ruff.lint]
extend-select = ["C", "E", "F","I001","Q","SIM", "T", "W"]
ignore = ["F401"]
exclude = ["**/migrations/*.py"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
docstring-code-line-length = 20
exclude = ["**/migrations/*.py"]
